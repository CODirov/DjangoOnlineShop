<!DOCTYPE html>
<html lang="en">
    {% load i18n %}
    {% load change_lang %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intl</title>
</head>
<body>
    <div>
        <ul>
            <li><a href="{{ request|change_lang:'uz' }}">Uzbekcha</a></li>
            <li><a href="{{ request|change_lang:'ru' }}">Ruscha</a></li>
            <li><a href="{{ request|change_lang:'en' }}">Inglizcha</a></li>
        </ul>
    </div>
    <h1>{% trans "Salomlar" %}</h1>

    {% for item in data %}
        <div style="color: yellow; margin-bottom: 5px; background-color: black;">{{item}}</div>
    {% endfor %}

    <button>{% trans "Jo'natish" %}</button>
</body>
</html>
