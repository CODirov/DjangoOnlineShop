<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <a href="{% url 'news-create' %}" class="btn btn-info mt-4 mb-4">Add news</a>
        <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Category</th>
            <th scope="col">Views</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
            {% for singlenews in news %}    
                <tr>
                    <th scope="row">{{singlenews.id}}</th>
                    <td>{{singlenews.title|truncatechars:30}}</td>
                    <td>{{singlenews.content|truncatechars:50}}</td>
                    <td>{{singlenews.category}}</td>
                    <td>{{singlenews.views}}</td>
                    <td>
                        <a href="{% url 'news-update' pk=singlenews.id %}" class="btn btn-info">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'news-delete' pk=singlenews.id %}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
