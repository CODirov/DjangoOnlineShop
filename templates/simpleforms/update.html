<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
      <div class="mt-4 row justify-content-center">
        <div class="col-8">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Filial nomi" class="form-control mb-4" value="{{filial.title}}">
            <input type="date" name="date" class="form-control mb-4" value="{{date}}">
            <input type="time" name="time" class="form-control mb-4" value="{{time}}">
            <input type="text" name="director" class="form-control mb-4" placeholder="Direktor ismi" value="{{filial.director.fullname}}">
            <input type="number" name="experience" class="form-control mb-4" placeholder="Experience" value="{{filial.director.experience}}">

            <input type="submit" value="save" class="btn btn-success">
          </form>
        </div>
      </div>
    </div>
</body>
